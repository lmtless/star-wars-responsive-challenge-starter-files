<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float.css">

</head>
<body>
	<header class="top">
		<h1>Star Wars Characters</h1>
		<p>Incomplete list</p>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="pic"><img src="images/rey_square.png" class="picture"><p>Ray</p><br><p>Protagonist, from Tatooine</p></div>
			</div>
			<div class="col-4">
				<div class="pic"><img src="images/finn_square.png" class="picture"></div>
			</div>
			<div class="col-4">
				<div class="pic"><img src="images/kylo_square.png" class="picture"></div>
			</div>
		</div>
		<div class="row">
			<div class="col2-4">
				<div class="pic"><img src="images/poe_square.png" class="picture"></div>
			</div>
			<div class="col2-4">
				<div class="pic"><img src="images/chewbacca_square.png" class="picture"></div>
			</div>
			<div class="col2-4">
				<div class="pic"><img src="images/yoda_square.png" class="picture"></div>
			</div>
		</div>
	</main>
</body>
</html>
